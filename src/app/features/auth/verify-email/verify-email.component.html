<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px; min-width: 450px;">

        @if (loading()) {
          <!-- Loading State -->
          <div class="text-center">
            <div class="flex justify-center items-center mb-4">
              <p-progressSpinner
                styleClass="w-16 h-16"
                strokeWidth="4"
                animationDuration="1s"
              />
            </div>
            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Verifying Email...</div>
            <p class="text-muted-color">Please wait while we verify your email address.</p>
          </div>
        }

        @if (success()) {
          <!-- Success State -->
          <div class="text-center">
            <div class="flex justify-center items-center mb-4">
              <div class="flex justify-center items-center bg-green-100 dark:bg-green-400/10 rounded-full" style="width: 4rem; height: 4rem">
                <i class="pi pi-check text-green-500 text-4xl"></i>
              </div>
            </div>
            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Email Verified!</div>
            <p class="text-muted-color mb-6">
              Your email has been successfully verified. You can now log in to your account.
            </p>

            <p-button
              label="Go to Login"
              routerLink="/auth/login"
              styleClass="w-full mb-4"
            />

            <p class="text-sm text-muted-color">Redirecting automatically...</p>
          </div>
        }

        @if (error()) {
          <!-- Error State -->
          <div class="text-center">
            <div class="flex justify-center items-center mb-4">
              <div class="flex justify-center items-center bg-red-100 dark:bg-red-400/10 rounded-full" style="width: 4rem; height: 4rem">
                <i class="pi pi-times text-red-500 text-4xl"></i>
              </div>
            </div>
            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Verification Failed</div>

            <p-message
              severity="error"
              [text]="error()!"
              styleClass="w-full mb-6"
            />

            <div class="flex flex-col gap-3">
              <p-button
                label="Back to Login"
                routerLink="/auth/login"
                styleClass="w-full"
              />

              <p-button
                label="Resend Verification"
                routerLink="/auth/resend-verification"
                styleClass="w-full"
                [outlined]="true"
              />
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
